<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>
    <link rel="stylesheet" href="style9.css">
</head>
<body>
    <h2 class="heading">Responsive Product Grid</h2>
    <div class="grid-container">
        <div class="card">
            <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcQvZaphxmiQSAb1XQnOKr3ViLLujYq03sZ87KhNfM_NvQB8Lcdp9VAuB3xIu6_PV3LQX5TGJb1SEIsmZMqLDDSpXn1Ao5sE3Dlju7ZxRW1CzXemTwlnM0jGpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>High-quality item with great features.</p>
            <p class="price">₹499</p>
        </div>
        <div class="card">
            <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcRSkKXoIgh6g3wMcYvWI1Y2ODNfvwc_UC8O3IkQjhZKFZ9mGlVzq6KWx-RC8-87qwkAvlo9nKOIehVQUynaqqErX6wT32Kqtn84H2rrH_7ySxNUIdN5oG1uBg">
            <h3>Product 2</h3>
            <p>Durable and stylish for daily use.</p>
            <p class="price">₹799</p>
        </div>
        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSArKSkINo81qWj82jm2IVgbU59AGBFrIJkPw&s" alt="Product 3">
            <h3>Product 3</h3>
            <p>Lightweight and comfortable.</p>
            <p class="price">₹1,299</p>
        </div>
        <div class="card">
            <img src="https://images.jdmagicbox.com/quickquotes/images_main/-aoby9h2w.jpg" alt="Product 4">
            <h3>Product 4</h3>
            <p>Trendy design with premium quality.</p>
            <p class="price">₹999</p>
        </div>
    </div>
</body>
</html>
